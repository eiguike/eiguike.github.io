---
layout: default
---

<article>
  <header>
    <h1>{{ page.title }}</h1>
    <p><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} &middot; <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>
  <hr/>
  <div id="text">
    {{ content }}
  </div>
  <hr/>
</article>


<script>
  Array.from(document.querySelectorAll("h3")).forEach(function(a){ var anchor = document.createElement("a"); anchor.href = "#" + a.id; a.parentNode.insertBefore(anchor, a); anchor.appendChild(a)})
</script>
